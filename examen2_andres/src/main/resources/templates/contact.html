<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/plantilla :: head"></head>

    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <!-- FORMULARIO DE CONTACTO -->
        
            <div class="container py-5">
                <h2 th:text="${title}">Contáctanos</h2>
                <form th:action="@{/contact}" th:object="${contacto}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" th:field="*{name}"
                               class="form-control" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" th:field="*{email}"
                               class="form-control" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea id="message" th:field="*{message}"
                                  class="form-control" rows="5"
                                  placeholder="Escribe tu mensaje..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        

        <footer th:replace="layout/plantilla :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

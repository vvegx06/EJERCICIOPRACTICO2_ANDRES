<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">                   
                </div>
            </div>
        </section>
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{login.login}]]</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">

                                    <!-- AGREGADO: token CSRF exigido por Spring Security para formularios POST -->
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                    <div class="row py-1 mb-2 bg-light"> 
                                        <div class="form-group">
                                            <label for="username">[[#{login.username}]]:</label>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                    </div>
                                    <div class="row py-1 mb-2 bg-light">
                                        <div class="form-group">
                                            <label for="password">[[#{login.password}]]:</label>
                                            <input type="password" name="password" id="password"/>
                                        </div>
                                    </div>
                                    <div class="row py-1 mb-2 bg-light">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            [[#{login.login}]]
                                        </button>                                        
                                    </div>
                                    <!-- BotÃ³n para registrarse -->
                                    <div class="row py-1 mb-2 bg-light">
                                        <a th:href="@{/registro/nuevo}" class="btn btn-success btn-block">
                                            <i class="fas fa-user-plus"></i> [[#{login.registrarse}]]
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>

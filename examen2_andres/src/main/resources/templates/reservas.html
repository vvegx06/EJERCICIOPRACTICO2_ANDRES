<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cine - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1517602302552-471fe67acf66') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar, .footer {
            background-color: rgba(0,0,0,0.8);
        }
        .card {
            background-color: rgba(0,0,0,0.7);
            color: white;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
        }
        table {
            background-color: rgba(255,255,255,0.1);
        }
        th, td {
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸŽ¬ Cine</span>
        <a href="/" class="btn btn-outline-light">Volver al Home</a>
    </div>
</nav>

<!-- Lista de Reservas -->
<div class="card shadow">
    <h2 class="text-center mb-4">Lista de Reservas</h2>

    <table class="table table-hover text-white">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>FunciÃ³n</th>
                <th>Cantidad de Asientos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.usuario.username}"></td>
                <td th:text="${reserva.funcion.horario}"></td>
                <td th:text="${reserva.cantidadAsientos}"></td>
            </tr>
        </tbody>
    </table>

    <h4 class="mt-4 mb-3">Nueva Reserva</h4>
    <form th:action="@{/reservas/add}" method="post">
        <div class="mb-3">
            <select name="usuarioId" class="form-control">
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <select name="funcionId" class="form-control">
                <option th:each="funcion : ${funciones}" th:value="${funcion.id}" th:text="${funcion.horario}"></option>
            </select>
        </div>
        <div class="mb-3">
            <input type="number" name="cantidadAsientos" class="form-control" placeholder="Cantidad de Asientos" required />
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>

<!-- Footer -->
<footer class="footer text-center py-3 mt-5 text-white">
    2025
</footer>

</body>
</html>

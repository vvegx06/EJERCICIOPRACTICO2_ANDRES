<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">
        <title>Caso2 - Andres</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>



        <!-- Bootstrap / FontAwesome -->
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>

        <!-- Tu CSS (si lo usas) -->
        <link th:href="@{/css/estilos.css}" rel="stylesheet"/>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>
    </head>

    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">

                    <!-- Marca a la izquierda -->
                    <a th:href="@{/}" class="navbar-brand">Peliculas</a>

                    <!-- Título centrado en el navbar -->
                    <div class="navbar-text mx-auto fw-semibold text-light d-none d-sm-block">
                        <i class="fas fa-cog me-1"></i>
                        Caso de
                        <span sec:authorize="isAuthenticated()">
                            <span sec:authentication="name">Andres</span>
                        </span>
                        <span sec:authorize="isAnonymous()">Andres</span>
                    </div>

                    <!-- Botón hamburguesa -->
                    <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="resultsBlock" class="me-3"></div>

                    <!-- Menú derecho -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/pelicula/listado}"
                                   th:text="#{plantilla.peliculas}">Películas</a>
                            </li>

                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-link" th:href="@{/usuario/listado}"
                                   th:text="#{plantilla.usuarios}">Usuarios</a>
                            </li>

                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/contact}"
                                   th:text="#{plantilla.contacto}">Contacto</a>
                            </li>


                            <!-- Anónimo: botón Login -->
                            <li class="nav-item px-2" sec:authorize="isAnonymous()">
                                <form method="post" th:action="@{/login}" class="m-0">
                                    <a href="#" class="nav-link" onclick="this.closest('form').submit(); return false;">
                                        <i class="fas fa-user-clock me-1"></i> [[#{login.login}]]
                                    </a>
                                </form>
                            </li>

                            <!-- Autenticado: nombre + Logout -->
                            <li class="nav-item px-2 d-flex align-items-center text-light" sec:authorize="isAuthenticated()">
                                <i class="fas fa-user-check me-1"></i>
                                <span class="me-2" sec:authentication="name">Felipe</span>
                                <form method="post" th:action="@{/logout}" class="m-0">
                                    <button type="submit" class="btn btn-link nav-link p-0">
                                        <i class="fas fa-sign-out-alt me-1"></i> [[#{login.logout}]]
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- SIN segundo header para evitar duplicado -->

        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-2">
            <div class="container">
                <p class="lead text-center m-0">
                    &copy; [[#{plantilla.derechos}]]
                    <a class="text-decoration-none ms-2" th:href="@{/(lang=es)}">ES</a> |
                    <a class="text-decoration-none" th:href="@{/(lang=en)}">EN</a>
                </p>
            </div>
        </footer>
    </body>

</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cine - Cartelera</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar, .footer {
            background-color: rgba(0,0,0,0.8);
        }
        .card {
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
        .table thead {
            background-color: #ff0000;
        }
        .table tbody tr:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<!-- Header / Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸŽ¬ Cine</span>
        <a href="/" class="btn btn-outline-light">Inicio</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Cartelera de Funciones</h2>

        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Pelicula</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcion : ${funciones}">
                    <td th:text="${funcion.pelicula.titulo}"></td>
                    <td th:text="${funcion.horario}"></td>
                </tr>
            </tbody>
        </table>

        <h4 class="mt-4">Agregar FunciÃ³n</h4>
        <form th:action="@{/funciones/add}" method="post" class="row g-3 mt-2">
            <div class="col-md-8">
                <select name="peliculaId" class="form-select">
                    <option th:each="pelicula : ${peliculas}" th:value="${pelicula.id}" th:text="${pelicula.titulo}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="time" name="horario" class="form-control" required />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-danger w-100">Agregar FunciÃ³n</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
